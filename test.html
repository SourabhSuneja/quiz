<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Functions</title>
</head>
<body>
    <h1>Cookie Functions</h1>
    <button onclick="setUsernameCookie('John')">Set Username Cookie</button>
    <button onclick="deleteUsernameCookie()">Delete Username Cookie</button>

    <script>
        function setUsernameCookie(username) {
            // Set cookie with expiration date one year from now
    var expiryDate = new Date();
    expiryDate.setFullYear(expiryDate.getFullYear() + 1);
    document.cookie = "username=" + username + "; expires=" + expiryDate.toUTCString() + "; path=/;";

    showAlert();
        }

        function deleteUsernameCookie() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            showAlert();
        }


function getUsernameCookie() {
    var name = "username=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(';');
    for(var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i];
        while (cookie.charAt(0) == ' ') {
            cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) == 0) {
            return cookie.substring(name.length, cookie.length);
        }
    }
    return "";
}

function showAlert() {
    var username = getUsernameCookie();
    if (username !== "") {
        alert("Username cookie found! Value: " + username);
    } else {
        alert("No such cookie found");
    }
}


    </script>
</body>
</html>
